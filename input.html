<body>

<img src="images/lapin.jpeg" width="300px" style="margin: 30px; border: 10px dotted grey"></img>

    <label>Quel est ton nom ?</label>
    <input id="nom" type="text"/>

        alert("Salut " + valeur + " !");
    }
</script>
